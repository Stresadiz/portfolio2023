<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sound Board</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <div class="container">
        <div class="card">
            <div class="card__header">
                <h2 class="card__title">
                    Horse Angry Sound
                </h2>
                <p class="card__subtitle">
                    Duration: 2s
                </p>
            </div>
            <div class="card__body">
                <button class="btn">
                    Click Me
                    <audio src="horse-angry.mp3" id="horse-angry" class="sound"></audio>
                </button>
            </div>
        </div>
        <div class="card">
            <div class="card__header">
                <h2 class="card__title">
                    Cow Moo Sound
                </h2>
                <p class="card__subtitle">
                    Duration: 2s
                </p>
            </div>
            <div class="card__body">
                <button class="btn">
                    Click Me
                    <audio src="cow-moo.mp3" id="cow-moo" class="sound"></audio>
                </button>
            </div>
        </div>
        <div class="card">
            <div class="card__header">
                <h2 class="card__title">
                    Rooster Crow Sound
                </h2>
                <p class="card__subtitle">
                    Duration: 2s 
                </p>
            </div>
            <div class="card__body">
                <button class="btn">
                    Click Me
                    <audio src="rooster-crow.mp3" id="rooster-crow" class="sound"></audio>
                </button>
            </div>
        </div>
        <div class="card">
            <div class="card__header">
                <h2 class="card__title">
                    Rain Against The Window Sound
                </h2>
                <p class="card__subtitle">
                    Duration: 2s
                </p>
            </div>
            <div class="card__body">
                <button class="btn">
                    Click Me
                    <audio src="rain-against-the-window.mp3" id="rain-window" class="sound"></audio>
                </button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
